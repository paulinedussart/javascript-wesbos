<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Variables!</title>
		<link rel="stylesheet" href="../base.css" />
	</head>

	<body>
		<p>Hello</p>
		<script>
			// var are function scoped
			const first = 'wes';

			// 'use strict';
			console.log('thursday');

			// let and const are block scoped
			const age = 300;
			const cool = true;

			let day = null;
			day = 'friday';

			// it's better to use const by default and if it's necessary use let.

			// variable starting with a uppercase are class, always prefer downcase
			const Dog = 'bowser';

			// $ and _ can be use to declare a variable.
			// $ are ref to JQuery library (Framework JS libre et multiplateforme créée pour faciliter l'écriture de scripts côté client dans le code HTML des pages web, dynamiser un site web)
			// _ are ref to Lodash library (which provides utility functions for common programming tasks using the functional programming paradigm.)

			// camelCase
			const iLovePizza = true;
			// UpperCamelCase == CLASS
			const ILoveToEatHotDogs = false;
			// snake_case!!
			// const this_is_snake_case = 'cool';
			// kebab-case are not allow in JS
			// const this-is-kebab = 'not allow!';
		</script>
	</body>
</html>
